<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת תמלול אודיו</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>מערכת תמלול אודיו</h1>
        </header>
        
        <main>
            <section class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <p>גרור קובץ אודיו לכאן או לחץ לבחירה</p>
                    <input type="file" id="audioInput" accept="audio/*" hidden>
                </div>
            </section>

            <section class="audio-controls" hidden>
                <canvas id="waveform"></canvas>
                <div class="controls">
                    <button id="playPauseBtn" class="control-btn">
                        <span class="play-icon">▶</span>
                    </button>
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </section>

            <section class="settings">
                <div class="sensitivity-control">
                    <label for="sensitivitySlider">רגישות זיהוי דוברים:</label>
                    <input type="range" id="sensitivitySlider" min="0" max="100" value="50">
                    <span id="sensitivityValue">50</span>
                </div>
                <button id="transcribeBtn" class="action-btn" hidden>תמלל</button>
            </section>

            <section class="transcription-section">
                <div class="transcription-container">
                    <div id="transcriptionText" class="transcription-text"></div>
                </div>
                <button id="saveTranscriptionBtn" class="action-btn" hidden>שמור תמלול</button>
            </section>
        </main>

        <div id="loader" class="loader" hidden="true">
            <div class="spinner"></div>
            <p>מתבצע תמלול...</p>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
