<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת תמלול אודיו</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>מערכת תמלול אודיו</h1>
        
        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <i class="fas fa-microphone"></i>
                <p>גרור קובץ אודיו לכאן או לחץ לבחירה</p>
                <input type="file" id="audioInput" accept="audio/*" hidden>
            </div>
            
            <div id="fileSelectionMessage" style="display: none; text-align: center; margin-top: 15px;">
                <p>קובץ נבחר: <span id="fileNameDisplay"></span></p>
            </div>
            
            <button id="transcribeBtn" class="action-btn">
                <i class="fas fa-wand-magic-sparkles"></i> תמלל
            </button>
        </div>
        
        <div id="transcriptionContainer" class="transcription-container"></div>
    </div>
    
    <div id="loader" class="loader" style="display: none;">
        <div class="spinner"></div>
        <p class="loader-message">מתבצע תמלול...</p>
    </div>
    
    <!-- חזרה לקובץ המקורי -->
    <script src="js/app.js"></script>
</body>
</html>
